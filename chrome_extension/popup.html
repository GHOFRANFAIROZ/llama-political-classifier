<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>راصد المحتوى التحريضي الذكي</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0f0b1e;
      --bg-card: #1a1333;
      --border: rgba(255,255,255,0.12);
      --text: #f2f0fa;
      --muted: #b9b4d8;
      --accent: #7b5cff;
      --accent-soft: #5e46c8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      width: 320px;
      height: 210px;
      /* تم تعميم خط Amiri هنا ليشمل الصفحة كلها */
      font-family: 'Amiri', serif; 
      background: linear-gradient(180deg, #0c0818, #140e2b);
      color: var(--text);
      overflow: hidden;
    }

    .wrap {
      padding: 14px;
    }

    /* ===== Header ===== */
    .header {
      text-align: center;
      margin-bottom: 10px;
    }

    .header h1 {
      margin: 0;
      /* حجم العنوان */
      font-size: 22px; 
      font-weight: 700;
      color: var(--text);
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    /* ===== Card ===== */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 18px rgba(123,92,255,0.12);
    }

    /* ===== Textarea ===== */
    textarea {
      width: 100%;
      height: 56px;
      resize: none;
      background: #0f0b1e;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      
      /* زيادة الخط لـ 14px لأن خط Amiri ناعم ويحتاج تكبير */
      font-size: 14px; 
      font-weight: 400;
      font-family: inherit; /* يرث Amiri من الـ body */
      
      color: var(--text);
      outline: none;

      direction: rtl;
      text-align: right;

      transition: border 0.25s ease, box-shadow 0.25s ease;
    }

    textarea::placeholder {
      color: #8e88b8;
      font-size: 13px; /* حجم الـ placeholder */
    }

    textarea:hover,
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 10px rgba(123,92,255,0.22);
    }

    textarea:focus {
      direction: ltr;
      text-align: left;
    }

    /* ===== Buttons ===== */
    .row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      border: none;
      border-radius: 10px;
      padding: 6px 0; /* تقليل الـ padding قليلاً لأن الخط كبر */
      
      /* زيادة الخط لـ 14px ليكون واضحاً */
      font-size: 14px; 
      font-weight: 700; /* جعل الخط سميكاً في الأزرار لجمالية أكثر */
      
      cursor: pointer;
      font-family: inherit; /* يرث Amiri */
      transition:
        background 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.2s ease;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
    }

    .btn-secondary:hover {
      color: #ffffff;
      border-color: var(--accent);
      box-shadow: 0 0 12px rgba(123,92,255,0.25);
      transform: translateY(-1px);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      color: #ffffff;
    }

    .btn-primary:hover {
      box-shadow:
        0 0 14px rgba(123,92,255,0.45),
        0 0 22px rgba(94,70,200,0.35);
      transform: translateY(-1px);
    }

    /* ===== Result ===== */
    .status {
      margin-top: 8px;
      font-size: 12px; /* تكبير بسيط لنتيجة الفحص */
      font-weight: 700;
      color: var(--muted);
      text-align: center;
      min-height: 18px;
      font-family: inherit;
    }

    .status.ok { color: #8affc1; }
    .status.bad { color: #ff9aa5; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h1>راصد المحتوى التحريضي الذكي</h1>
    </div>

    <div class="card">
      <textarea id="postUrl" placeholder="رابط المنشور..."></textarea>

      <div class="row">
        <button id="fillBtn" class="btn-secondary">من الصفحة</button>
        <button id="btn" class="btn-primary">فحص فوري</button>
      </div>

      <div id="result" class="status"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
