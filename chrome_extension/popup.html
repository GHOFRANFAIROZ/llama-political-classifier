<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>AI Post Classifier</title>
  <style>
    body {
      font-family: "Tahoma", Arial, sans-serif;
      margin: 15px;
      background: linear-gradient(135deg, #f3f0ff, #e8e4f8);
    }

    h2 {
      margin-top: 0;
      color: #5e35b1;
      text-align: center;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      background: linear-gradient(135deg, #7e57c2, #5e35b1);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      width: 100%;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(135deg, #9575cd, #673ab7);
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(94, 53, 177, 0.3);
    }

    #classification-result {
      margin-top: 15px;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      color: black;
      font-size: 14px;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>🔮 تصنيف منشور بالذكاء الاصطناعي</h2>
  <input type="text" id="post-url" placeholder="أدخل رابط المنشور هنا" />
  <button id="classify-button">تصنيف</button>
  <div id="classification-result"></div>

  <script src="popup.js"></script>
</body>
</html>
